image: docker:git
services:
- docker:dind

stages:
  - build
  - test
  - deploy_staging
  - deploy_production

variables:
  IMAGE_BASE: registry.gitlab.com/danbadge/node-api
  PIPELINE_IMAGE_NAME: $IMAGE_BASE:$CI_PIPELINE_ID

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build:
  stage: build
  script:
    - docker build -t $PIPELINE_IMAGE_NAME .
    - docker push $PIPELINE_IMAGE_NAME

test1:
  stage: test
  script:
    - docker run $PIPELINE_IMAGE_NAME npm test

test2:
  stage: test
  script:
    - docker run $PIPELINE_IMAGE_NAME npm test

deploy_staging:
  stage: deploy_staging
  environment: staging
  variables:
    HEROKU_APP_NAME: node-api-staging
    ENVIRONMENT: staging
  script:
    - docker run -e HEROKU_USER=${HEROKU_USER} -e HEROKU_PWD=${HEROKU_PWD} -e ENVIRONMENT=${ENVIRONMENT} -e HEROKU_APP_NAME=${HEROKU_APP_NAME} -v $(pwd):/usr/src --entrypoint /usr/bin/env driftrock/heroku-cli /scripts/heroku_deploy.sh

deploy_production:
  stage: deploy_production
  environment: production
  variables:
    HEROKU_APP_NAME: node-api-production
    ENVIRONMENT: staging
  script:
    - docker run -e HEROKU_USER=${HEROKU_USER} -e HEROKU_PWD=${HEROKU_PWD} -e ENVIRONMENT=${ENVIRONMENT} -e HEROKU_APP_NAME=${HEROKU_APP_NAME} -v $(pwd):/usr/src --entrypoint /usr/bin/env driftrock/heroku-cli /scripts/heroku_deploy.sh
